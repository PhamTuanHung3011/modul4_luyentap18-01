<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Show Staff</h2>
    <input th:field="inputName" placeholder="Enter find name" ></input>
    <a href="/find" class="btn btn-success"> FIND BY NAME</a>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Employee Code</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s,loop :${staffs}">
            <td th:text="${loop.count}"></td>
            <td th:text="${s.getCodeStaff()}"></td>
            <td><a th:href="@{/detail/(id=${s.idStaff})}" th:text="${s.getNameStaff()}"></a></td>
            <td th:text="${s.getAgeStaff()}"></td>
            <td th:text="${s.getSalaryStaff()}"></td>

            <td th:text="${s.branch.getNameBranch()}"></td>
            <td><a th:href="@{/delete/(id=${s.idStaff})}">Delete</a></td>
            <td><a th:href="@{/edit/(id=${s.idStaff})}"> Update</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/create"> Create</a>
</div>

</body>
</html>
